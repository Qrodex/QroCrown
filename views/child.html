<html>

        <link rel="stylesheet" href="css/default.css">

            * {
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <div class="menu-tab">
            <button class="navbutton" id="back"><img src="../assets/new_icons/ic_fluent_arrow_left_24_regular.svg"></button>

            <div style="vertical-align: middle; padding-top: 18px;">
                <p id="title">Hello world</p>
            </div>
            <div style="display: flex; -webkit-app-region: drag; flex-grow: 1;"></div>
        </div>
        <div class="container" style="padding: 0 !important; display: flex;">
            <webview id="webview" allowpopups webpreferences="nativeWindowOpen=true" style="display: flex; width: 100%; border: none;"></webview>
        </div>
        <script src="../script/child.js" type="module"></script>
    </body>
